<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <title>Form Validation</title>
</head>

<body>
  <div class="d-flex justify-content-center">
    <form action="index.html" method="get">
      <div class="form-group">
        <label for="name">Full Name:</label>
        <input type="text" class="form-control" id="name">
        <small id="nameHelp" class="text-danger"></small>
      </div>
      <div class="form-group">
        <label for="color">Favorite Color:</label>
        <input type="color" class="form-control" id="color">
      </div>
      <div class="form-group">
        <label for="blogUrl">Blog URL:</label>
        <input type="url" class="form-control" id="blogUrl">
      </div>
      <div class="form-group">
        <label for="age">Age:</label>
        <input type="number" class="form-control" id="age" min="15" max="70">
      </div>
      <div class="form-group">
        <label for="tel">Mobile Number:</label>
        <input type="number" class="form-control" id="tel">
        <small id="telHelp" class="text-danger"></small>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" class="form-control" id="password">
        <small id="passwordHelp" class="text-danger"></small>
      </div>
      <div class="form-group">
        <label for="nic">Computerized National Identity Card Number:</label>
        <input type="text" class="form-control" id="nic">
        <small id="nicHelp" class="text-danger"></small>
      </div>
      <button type="submit" class="btn btn-secondary btn-block">Submit</button>
    </form>
  </div>

  <script src="app.js" charset="utf-8"></script>
</body>

</html>
